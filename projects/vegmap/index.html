    <div id="main">
        <!-- wrapping whole page for sidebar-->
        <div id='container'>
            <!-- wrapping page for navbar -->

            <!-- sidebar -->

                    <a href="javascript:void(0)" class="closebtn">&times;</a>
                    
                    <a href="places.html">Spis miejsc</a>
                    <a href="about.html">O nas</a>
                    <a href="#">Kontakt</a>
                    <a href="https://www.facebook.com/WegeKrakow/" alt="Fanpage Wege Kraków">Facebook</a>

                    <a href="https://pl.linkedin.com/in/patrycja-kubiczek

            <!-- navbar section-->
                <nav>
<!--                    <p class="logo"><img class="img-logo" src="images/logo.png" alt="Logo Wege Kraków"></p>-->

            <!--checkboxes section-->
                    <div class='select'>
                        Rodzaj miejsca: 
                        <label for="vegancheck">
                            <input type="checkbox" id="vegancheck" checked>
                            <span>vegan</span>
                        </label>

                        <label for="veggiecheck">
                            <input type="checkbox" id="veggiecheck" checked>
                            <span>wege</span>
                        </label>

                        <label for="othercheck">
                            <input type="checkbox" id="othercheck" checked>
                            <span>opcje vegan i wege</span>
                        </label>

                        <label for="icecream">
                            <input type="checkbox" id="icecream" checked>
                            <span>lody vegan</span>
                        </label>
                    </div>
                    <input id="pac-input" class="controls" type="text" placeholder="Wpisz nazwę miejsca...">

        </div>
        <section>

            <div id="map">
            </div>

        <p class="legend">
